<!DOCTYPE HTML> 
<html> 
<head> 
<style> 

p { 
  text-align: center; 
  font-size: 60px; 
} 

</style> 
</head> 
<body> 
<p id="timecount"></p> 
<script> 
var deadline = new Date("Oct 5, 2019 00:00:00").getTime(); 
var x = setInterval(function() { 
var now = new Date().getTime(); 
var t = deadline - now; 
var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60)); 
var seconds = Math.floor((t % (1000 * 60)) / 1000); 
document.getElementById("timecount").innerHTML =  minutes + "m " + seconds + "s "; 
    if (t < 0) { 
        clearInterval(x); 
        document.getElementById("demo").innerHTML = "時間到！"; 
    } 
}, 1000); 
</script> 
  
</body> 
</html>
