      minute: 分
      hour: 時
      day: 日
      month: 月
      year: 年
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: 必須是可被接受的
      blank: 不能為空白
      confirmation: 與 %{attribute} 須一致
      empty: 不能留空
      equal_to: 必須等於 %{count}
